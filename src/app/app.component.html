<div class="container mt-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-4">
      <h1 class="text-center">App Piano</h1>
      <ul class="list-group mt-4">
        <ng-container *ngFor="let style of stylesList; let i = index">
          <li 
            (click)="applySound( i + 1 )" 
            class="list-group-item list-group-item-action list-group-item-{{ style }}"></li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>
