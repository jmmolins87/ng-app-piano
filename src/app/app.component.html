<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-4">
      <h1 class="text-center">App Piano</h1>
      <ul class="mt-5">
        <ng-container *ngFor="let item of stylesNotesList; let i = index">
          <li 
            (click)="applySound( i + 1 )" 
            class="list-group-item list-group-item-action list-group-item-{{ item.color }} text-center p-3">
            {{ item.note }}
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>
